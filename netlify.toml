[build]
  command   = "npm install && npx vite build"
  publish   = "dist"
  functions = "netlify/functions"

[[redirects]]
  from   = "/api/claude"
  to     = "/.netlify/functions/claude-proxy"
  status = 200

[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
