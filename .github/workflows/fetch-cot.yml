name: Fetch COT Data

on:
  # Adjusted to 6:00pm ET (23:00 UTC) to account for Socrata API lag
  schedule:
    - cron: '0 23 * * 5'
  workflow_dispatch:

jobs:
  fetch-cot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch COT data
        run: python scripts/fetch_cot.py

      - name: Commit updated cot-data.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/cot-data.json
          # If no changes, this will not fail the build
          git diff --cached --quiet || (git commit -m "chore: update COT data [skip ci]" && git push)