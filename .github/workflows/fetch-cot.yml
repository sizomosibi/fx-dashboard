name: Fetch COT Data

on:
  # Every Friday at 4:30pm ET (21:30 UTC) â€” 1hr after CFTC publishes at 3:30pm ET
  schedule:
    - cron: '30 21 * * 5'

  # Run manually from GitHub Actions tab whenever needed
  workflow_dispatch:

jobs:
  fetch-cot:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # needed to commit cot-data.json back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch COT data
        run: python scripts/fetch_cot.py

      - name: Commit updated cot-data.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/cot-data.json
          # Only commit if the file actually changed
          git diff --cached --quiet || git commit -m "chore: update COT data [skip ci]"
          git push
